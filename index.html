<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
	<script src="app.js"></script></script>
</head>
<body>
  <header>
     <h1>Shopping List App</h1>
  </header>
  
  <article id="content">
     
        <div id="add_content">
           <form>
           <p>
            <input type="button" name="additembtn" id="additem" value="Add Item">
            <input type="textbox" name="additem" id="additemval">
            </p>
            </form>
       </div>
       
       <div id="list" class="sortable">
        <div class="item">
           <h1>Apples</h1>
            <div class="btn">Done!</div>
            <div class="dlt">Delete</div>
        </div>
        <div class="item"><h1>Salad</h1>
            <div class="btn">Done!</div>
            <div class="dlt">Delete</div>
            </div>

        </div>


   </article>
</body>
</html>
